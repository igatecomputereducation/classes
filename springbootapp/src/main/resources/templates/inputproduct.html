<html xmlns:th="https://www.thymeleaf.org/">
<head>
     <title>Create Product</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 p-3">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <h1 align="center">Create product</h1>
                <form action="crproduct" method="POST">
                    <label for="pname" class="form-label">Name</label>
                    <input type="text" name="pname" id="pname" class="form-control">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" name="company" id="company" class="form-control">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select">
                        <option value="cap" selected>cap</option>
                        <option value="tab">tab</option>
                    </select>               
                    <label for="price" class="form-label">Price</label>
                    <input type="text" name="price" id="price" class="form-control">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="text" name="stock" id="stock" class="form-control">
                    <button type="submit" class="btn btn-primary mt-3 w-100">Create Product</button>
                </form>
                
                <p style="text-align:center">Product with pcode [[${pid}]] is inserted...</p>
                
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
